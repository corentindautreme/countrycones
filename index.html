<style type="text/css">
	body {
		background: linear-gradient(to left, #030b27, #0c1844);
		background: #030b27;
	}

	.circle {
		width: 800px;
		height: 800px;
		width: 540px;
		height: 540px;
		margin: 150px auto;
		position: relative;
		overflow: hidden;
		border-radius: 100%;
	}

	.slice {
		width: 100%;
		height: 100%;
		position: absolute;
		overflow: hidden;
		transform: translate(0, -50%) rotate(90deg) rotate(calc(var(--offset, 0) * 1deg));
		transform-origin: 50% 100%;
	}

	.slice:before {
		width: 100%;
		height: 100%;
		background: radial-gradient(circle at 50% 0%,
			var(--color1, white) 0,
			var(--color1, white) 16%,
			var(--color2, white) 16%,
			var(--color2, white) 33%,
			var(--color3, white) 33%,
			var(--color3, white) 100%
		);
		content: '';
		position: absolute;
		transform: translate(0, 100%) rotate(calc(var(--value, 45) * 1deg));
		transform-origin: 50% 0;
	}
</style>
