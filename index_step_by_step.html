<style type="text/css">
	body {
		background: linear-gradient(to left, #030b27, #0c1844);
		background: #030b27;
		background: #fff;
	}

	.circle {
		width: 800px;
		height: 800px;
		width: 540px;
		height: 540px;
		margin: 150px auto;
		position: relative;
		/*overflow: hidden;*/
		border-radius: 100%;
		background: #d0d0d0;
	}

	.slice {
		width: 100%;
		height: 100%;
		position: absolute;
		/*overflow: hidden;*/
		transform: translate(0, -50%) rotate(90deg) rotate(calc(var(--offset, 0) * 1deg));
		transform-origin: 50% 100%;
		background: rgba(255, 0, 0, 0.75);
	}

	.slice:before {
		width: 100%;
		height: 100%;
		background: radial-gradient(circle at 50% 0%,
			blue 0,
			blue 16%,
			white 16%,
			white 33%,
			red 33%,
			red 100%
		);
		background: black;
		opacity: 0.75;
		content: '';
		position: absolute;
		transform: translate(0, 100%) rotate(calc(var(--value, 45) * 1deg));
		transform-origin: 50% 0;
	}
</style>
